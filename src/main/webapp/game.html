<html xmlns="http://www.w3.org/1999/xhtml">
  <body class="lift:content_id=head">
    <div id="head" class="lift:surround?with=shadowhunter;at=content">
      <head>
        <title>暗影獵人（鸚鵡實驗站）</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <script id="js-souns" src="scripts/sound.js" type="text/javascript"></script>
        <link rel="stylesheet" href="assets/css/game.css"></link>
        <link rel="stylesheet" href="css/game_view.css"></link>
        <link rel="stylesheet" href="css/game_up.css"></link>
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
      </head>
      <!--[Wrapper]-->
      <div id="wrapper">
        <!--[Main]-->
        <div id="main">
          <div class="inner">
            <form class="lift:form.ajax" id="form">
              <div class="lift:GameCheckSnippet?check=game"></div>
              <div class="lift:Comet?type=GameComet">
                <a id="game_top"></a>
                <div class="lift:Msgs?showAll=true"></div>
                <div class="action">
                  <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td>
                        <textarea name="say" id="say" rows="1" cols="40" wrap="soft"></textarea>
                        <br />
                        <div id="action-bar" class="action-bar"></div>
                      </td>
                      <td valign="top">
                        <table>
                          <tr>
                            <td>
                              <input type="hidden" id="command" name="command" value="" />
                              <input type="submit" id="submit" value="送出發言" />
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <input id="font_type" name="font_type" />
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </div>
                <!--[Header]-->
                <header id="header">
                  <a class="logo">#
                  <span id="room_no"></span>
                  <strong>
                    <span id="room_name"></span>
                  </strong>～
                  <span id="room_comment"></span>～</a>
                </header>
                <!--[Banner]-->
                <section id="banner">
                  <div class="content">
                    <table class="login">
                      <tr>
                        <td>
                          <div id="time-table" class="time-table"></div>
                        </td>
                        <td class="login-link">
                          <span id="set_sound"></span>
                          <a id="logout_link" href="login.html?command=logout">[登出]</a>
                          <a id="logout_link2" href="login.html?command=logout">[登出2]</a>
                          <a id="go_out_link" href="login.html?command=go_out">[自刪]</a>
                          <a href="main.html">[返回]</a>
                        </td>
                      </tr>
                    </table>
                    <div id="user-table" class="user-table"></div>
                    <div id="card-table" class="card-table"></div>
                    <div id="location-table" class="location-table"></div>
                    <div id="talk-table" class="talk-table"></div>
                    <div id="sounds"></div>
                  </div>
                </section>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--[Scripts]-->
      <!--<script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/skel.min.js"></script>
      <script src="assets/js/util.js"></script>-->
      <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script src="assets/js/main.js"></script>
      <script type="text/javascript">// 
<![CDATA[    
            document.getElementById("say").onkeydown = function (moz_ev) {
                var ev = null;
                if (window.event){
                    ev = window.event;
                } else {
                    ev = moz_ev;
                }
                if (ev != null && ev.ctrlKey && ev.keyCode == 13) {
                    document.getElementById("submit").click();
                }
            }
            // ]]>
</script>
    </div>
  </body>
</html>
